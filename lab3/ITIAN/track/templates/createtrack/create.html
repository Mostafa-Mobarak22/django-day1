{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{%static "assets/css/bootstrap.min.css"%}'>
    <link rel="stylesheet" href='{%static "assets/css/style.css"%}'>
    <title>ADD TRACK</title>
</head>
<body>
    <div class="container">
        <div class="w-50 mt-5 shadow-lg p-3 mx-auto">
            <h1 class="text-center my-2">Add Track</h1>
            <form method="post" class="w-100 my-3" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="row g-3">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="trackname" id="name" class="form-control" placeholder="Name" aria-label="Name" required>
                        <p class="text-danger">{{error}}</p>
                    </div>
                    <div class="mb-3">
                          <label for="formFile" class="form-label">Default file input example</label>
                          <input class="form-control" name="image" type="file" id="formFile">
                    </div>
                </div>
                <div class="my-3 text-center">
                    <button class="btn btn-primary w-25" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src='{%static "assets/js/bootstrap.bundle.min.js"%}'></script>
</body>
</html>
