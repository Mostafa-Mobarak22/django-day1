{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{%static "assets/css/bootstrap.min.css"%}'>
    <link rel="stylesheet" href='{%static "assets/css/style.css"%}'>
    <title>ADD Trainee</title>
</head>
<body>
    <div class="container">
        <div class="w-50 mt-5 shadow-lg p-3 mx-auto">
            <h1 class="text-center my-2">Add Track</h1>
            <form method="post" class="w-100 my-3" >
                {%csrf_token%}
                <div class="row g-3">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="traineename" id="name" class="form-control" placeholder="Name" aria-label="Name" required>
                        <p class="text-danger">{{error}}</p>
                    </div>
                    <div class="my-3">
                        <select class="form-select" aria-label="Default select example" name="trackobj">
                            {%for track in trackobjs%}
                          <option value="{{track.id}}">{{track.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="my-3 text-center">
                    <button class="btn btn-primary w-25" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src='{%static "assets/js/bootstrap.bundle.min.js"%}'></script>
</body>
</html>
